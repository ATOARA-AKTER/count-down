<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
</head>
<body data-date="15 April 2024 12:01 am">
<input type="date" class="date" value="">
<div class="item">
    <h3 class="count_down">0</h3>
   <h2>days</h2>
</div>
<div class="item">
    <h3 class="count_down">0</h3>
    <h2>hours</h2>
</div>
<div class="item">
    <h3 class="count_down">0</h3>
    <h2>minutes</h2>
</div>
<div class="item">
    <h3 class="count_down">0</h3>
    <h2>seconds</h2>
</div>
   <script src="js/script.js"></script>
</body>
</html>
